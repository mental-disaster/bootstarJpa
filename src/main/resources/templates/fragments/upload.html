<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="uploadFragment">
    <form action="/post" id="uploadForm" method="post" enctype="multipart/form-data">
        <div id="textBlock">
            <input class="form-control form-control-sm" type="file" name="imgData" accept="image/*" required>
            <div class="form-floating">
                <textarea name="caption" class="form-control" maxlength="50" id="floatingTextarea2"></textarea>
                <label for="floatingTextarea2">Caption</label>
                <button id="submitButton" class="btn btn-primary btn-sm" type="submit">게시하기</button>
            </div>
            <div th:text="${imageError}"></div>
        </div>
    </form>
</th:block>
</body>
</html>
