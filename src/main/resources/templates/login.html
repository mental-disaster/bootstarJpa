<body class="text-center">

<main class="form-signin">

  <form action="/loginPro" method="post">
    <h1 class="h3 mb-3 fw-normal">로그인</h1>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword"style="margin-bottom: 10px"  placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
  </form>
  <button class="w-100 btn btn-lg btn-info" type="button" onclick="location.href='signup'">회원가입하러가기</button>
</main>
